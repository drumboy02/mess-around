<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Messing Around</title>
    </head>
    <body>
        <div class="container-1">
            <div class="div-1-1">
                <h1 class="head">Test 1</h1>
                <button class="btn-1" type="button">Push</button>
                <p class="para-1">This is a test</p>
            </div>
            <div class="div-1-2">
                <h1 class="head">Test 2</h1>
                <input id="in-1" name="in-1" type="checkbox">
                <label for="in-1">Check box</label>
            </div>
            <div class="div-1-3">
                <h1 class="head">Test 3</h1>
                <input id="in-2" name="in-2" type="number" min="0" max="99" value="0">
                <label for="in-2">Pick a number</label>
            </div>
        </div>
        <div class="container-2">
            <div class="div-2-1">
                <h1 class="head">Test 4</h1>
                <input id="in-3" name="radio" type="radio" value="in-3">
                <label for="in-3" id="radio-1">Select</label>
                <input id="in-4" name="radio" type="radio" value="in-4">
                <label for="in-4" id="radio-2">One</label>
            </div>
            <div class="div-2-2">
                <h1 class="head">Test 5</h1>
                <select name="sel-1" title="sel-1" class="sel-1">
                    <option value="select">Select option</option>
                    <option value="opt-1">option 1</option>
                    <option value="opt-2">option 2</option>
                    <option value="opt-3">option 3</option>
                </select>
                <p class="para-2"></p>
            </div>
            <div class="div-2-3">
                <h1 class="head">Test 6</h1>
                <input id="range" name="range" type="range" min="0" max="255">
                <label for="range" id="rng-1">Range: 0-255</label>
            </div>
        </div>    
    </body>
    <script src="script.js"></script>
</html>
